        <header>

        <form id="contact-form">
            <div class="two-fields">
                <div class="single-field left">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="John">
                </div>

                <div class="single-field right">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Doe">
                </div>
            </div>

            <div class="two-fields">
                <div class="single-field left">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="email@your-organization.com">
                </div>

                <div class="single-field right">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="+1 (234) 567-8901">
                </div>
            </div>

            <label for="body">Message</label>
            <textarea id="body" name="body" placeholder="Write something..." style="height:175px"></textarea>

            <input type="submit" value="Submit">
        </form>

        <footer>
            <a target="_blank" href="https://www.instagram.com/princemissry/">
                <i class="fab fa-instagram"></i>
            </a>
            <a target="_blank" >

            </a>
            <a target="_blank" href="mailto:jakemissry@gmail.com">
                <i class="fas fa-envelope"></i>
            </a>
        </footer> 
    </body>
